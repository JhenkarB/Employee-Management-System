<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
	<div class = "row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center"> Update Employee</h1>
			<div class="card-body">
				<form th:action="@{/employees/{id} (id=${employee.id})}" th:object = "${employee}" method="post">
					<div class = "form-group">
						<label> Employee Full Name</label>
						<input type="text"
						name="fullName"
						th:field="*{fullName}"
						class="form-control"
						placeholder="Enter Employee Full Name"
					</div>
					
					<div class = "form-group">
						<label> Employee Email Id</label>
						<input type="email"
						name="emailId"
						th:field="*{emailID}"
						class="form-control"
						placeholder="Enter Employee Email Address"
					</div>
					
					<div class = "form-group">
						<label> Employee Date of Birth</label>
						<input type="date"
						name="dateOfBirth"
						th:field="*{dateOfBirth}"
						class="form-control"
						placeholder="Enter Employee Date Of Birth"
					</div>
					
					<div class = "form-group">
						<label> Employee Age</label>
						<input type="number"
						name="age"
						th:field="*{age}"
						class="form-control"
						placeholder="Enter Employee age"
					</div>
					
					<div class = "form-group">
						<label> Employee  Salary</label>
						<input type="number"
						name="salary"
						th:field="*{salary}"
						class="form-control"
						placeholder="Enter Employee Salary"
					</div>
					<div class = "form-group">
						<label> Employee  Status</label>
						<input type="text"
						name="status"
						th:field="*{status}"
						class="form-control"
						placeholder="Enter Employee Status"
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
